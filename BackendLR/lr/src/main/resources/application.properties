# Nombre de la aplicaci�n
spring.application.name=lr

# Puerto del servidor (default es 8080, puedes cambiarlo si ya est� ocupado)
server.port=8080

# Configuraci�n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/lrdatabase?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci�n JPA / Hibernate
# spring.jpa.hibernate.ddl-auto=update --> opciones: validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logs para SQL (muestra par�metros en queries, muy �til en desarrollo)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Seguridad (usuario por defecto de Spring Security -> puedes quitar esto despu�s cuando tengas tu login real)
spring.security.user.name=admin
spring.security.user.password=1234
spring.security.user.roles=ADMIN

# Configuraci�n opcional de JSON (para evitar errores con fechas LocalDate/LocalDateTime)
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
